<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div id="date">
      <span>00:00:00</span>
      <span></span>
    </div>
    <form id="login-form" class="hidden">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="이름을 입력해주세요."
      />
      <input type="submit" value="로그인" />
    </form>
    <div id="user-login" class="hidden">
      <div id="user-login__greeting">
        <i class="fa-solid fa-user"></i><span></span>
      </div>
      <div id="user-login__content">
        <div class="user-login__block">
          <div class="user-login-box" id="todo">
            <div class="user-login__title">오늘 할일</div>
            <form id="todo-form">
              <input
                type="text"
                placeholder="해야 할 목록을 작성하세요."
                required
              />
            </form>
            <ul id="todo-list"></ul>
          </div>
        </div>
        <div class="user-login__block">
          <div class="user-login-box" id="weather">
            <div class="user-login__title">날씨</div>
            <span id="weather__icon"><img /></span>
            <span id="weather__info"></span>
            <span id="weather__temp"></span>
            <span id="weather__city"></span>
          </div>
          <div class="user-login-box" id="quote">
            <div class="user-login__title">오늘의 명언</div>
            <div id="quote__content">
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script
      src="https://kit.fontawesome.com/69f172d811.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
